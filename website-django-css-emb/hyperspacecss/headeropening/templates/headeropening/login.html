{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <link href="{% static 'headeropening/main.css' %}" rel="stylesheet">
</head>
<body>
  <h2>Login</h2>
  <form method="post" action="{% url 'django.contrib.auth.views.login' %}?next={{ request.GET.next }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
  </form>
</body>
</html>
